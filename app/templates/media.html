{% extends "base.html" %}

{% block content %}
<h1>Media files</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.photo }}
    {% for error in form.photo.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit }}
</form>

{% for file in files %}
<br>
<img alt="{{ file.addresss }}" src="{{ file.addresss }}">
{% endfor %}
   
{% endblock %}
